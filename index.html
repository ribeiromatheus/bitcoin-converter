<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Bitcoin Converter</title>
</head>
<body>
    <div class="container">
        <header>
            <h2 id="title" class="text-center">BITCOIN CONVERTER</h2>
        </header>
        <section id="content">
            <select class="form-control" id="currencies">
                <option>Select one currency</option>
            </select>
            <input class="form-control" id="currencyValue" min="0" type="number" placeholder="Enter a value">
        </section>
        <p class="text-center" id="output"></p>
    </div>
</body>
<script src="js/script.js"></script>
</html>
